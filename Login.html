<html>

<head>
    <title>Login and Registration</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>

    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form id="login" name="logins" class="input-group" onsubmit="return validation()">
                <input type="text" name="uname" class="input-field" placeholder="User Id" required>
                <input type="password" name="pwd" class="input-field" placeholder="Enter Password" required>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="register" name="registers" class="input-group" onsubmit="return vali()">
                <input type="text" name="uname1" class="input-field" placeholder="User Id" required>
                <input type="email" name="mail" class="input-field" placeholder="Email Id" required>
                <input type="password" name="pwd1" class="input-field" placeholder="Enter Password" required>
                <div>
                    <button tupe="submit" class="submit-btn">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
    <script src="Login.js"></script>
</body>

</html>
